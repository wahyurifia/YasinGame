<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Yasin Game</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint:   <span></span></p>
                <p class="time">Time Left: <span><b>30</b></span>s</p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Play Game</button>
                <button class="check-word" >Check Word</button>
            </div>
        </div>
        <p class="score">score: <span></span></p>
    </div>

    <script src="js/script.js" type="module"></script>

</body>
</html>
